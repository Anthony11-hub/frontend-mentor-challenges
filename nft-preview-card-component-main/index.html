<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="nft-section">
      <div class="card">
        <div class="nft-image">
          <img src="images/image-equilibrium.jpg" alt="Nft Image" />
          <img src="images/icon-view.svg" alt="eye svg" class="eye-svg" />
        </div>
        <div class="nft-content">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="nft-value-content">
            <div class="nft-value">
              <p>
                <img src="images/icon-ethereum.svg" alt="ethereum svg" /> 0.041
                ETH
              </p>
            </div>
            <div class="nft-countdown">
              <p>
                <img src="images/icon-clock.svg" alt="clock svg" /> 3 days left
              </p>
            </div>
          </div>

          <div class="nft-avatar">
            <div class="avatar-image">
              <img
                src="images/image-avatar.png"
                alt="Avatar Image"
                width="35px" />
            </div>
            <div class="avatar-name">
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Anthony11-hub">Anthony Mwaura</a>.
    </div>
  </body>
</html>
