<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | REST countries API</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <h2>Where in the World?</h2>

          <div class="mode-switch" id="dark-mode-toggle">
            <ion-icon name="moon-outline"></ion-icon>
            <p>Dark Mode</p>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="country-detail-section">
        <div class="container">
          <a href="#" class="back-btn" onclick="goBack()">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Back</a
          >
          <div class="country-detail-grid">
            <div class="country-flag">
              <img src="" alt="" />
            </div>
            <div class="country-detail-content">
              <h2></h2>
              <div class="country-detail">
                <div class="country-detail-left">
                  <p>Native Name:<span class="country-name"></span></p>
                  <p>Population:<span class="country-population"></span></p>
                  <p>Region:<span class="country-region"></span></p>
                  <p>Sub Region:<span class="country-sub-region"> </span></p>
                  <p>Capital:<span class="country-capital"></span></p>
                </div>
                <div class="country-detail-right">
                  <p>
                    Top level Domain:
                    <span class="country-top-level-domain"></span>
                  </p>
                  <p>Currencies:<span class="country-currency"></span></p>
                  <p>Languages:<span class="country-languages"> </span></p>
                </div>
              </div>
              <div class="border-country">
                <p style="margin-right: 10px">
                  <span>Border Countries:</span>
                </p>
                <p class="border-countries"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      // go back button
      function goBack() {
        window.history.back();
      }
    </script>
    <!--
    - ionicon link
  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="assets/js/details.js"></script>
    <script src="assets/js/darkMode.js"></script>
  </body>
</html>
