<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="order-summary-section">
      <div class="card">
        <div class="order-image-card">
          <img src="images/illustration-hero.svg" alt="card image" />
        </div>
        <div class="order-content">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-payment-plan">
            <div class="order-plan">
              <div class="order-plan-svg">
                <img src="images/icon-music.svg" alt="music svg" />
              </div>
              <div class="order-plan-period">
                <p class="header-plan">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="order-change-plan">
              <a href="#">Change</a>
            </div>
          </div>
          <button class="order-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>
    </section>

    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

  </body>
</html>
